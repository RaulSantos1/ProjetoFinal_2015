<html lang="pt">
    <head>
        <title>SmartPeople - Registar</title>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    </head>
    <body>
        <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
        
        <div><form class="form-signin" enctype="multipart/form-data">
                <h3 class="form-signin-heading">Registo</h3>

                <input type="nome" id="inputnome" class="form-control" placeholder="Nome" required="" autofocus="">

                <!-- <label for="inputEmail" class="sr-only">Email address</label>-->
                <input type="email" id="inputEmail" class="form-control" placeholder="Email SmartPeople" required="" autofocus="">
                <!-- <label for="inputPassword" class="sr-only">Password</label>-->
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autofocus="">
                <input type="email" id="inputEmail1" class="form-control" placeholder="Email Facebook" required="" autofocus="">
                <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required="" autofocus="">
                <input type="email" id="inputEmail2" class="form-control" placeholder="Email Linkdin" required="" autofocus="">
                <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required="" autofocus="">
                <label>Escolha a sua fotografia e submete-a</label>
                <input type="file" name="anexo">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submeter</button>
                <div class="checkbox2">
                </div>
            </form>
        </div>
    </body>
</html>
