<html lang="pt">
    <head>
        <title>SmartPeople - Criar Conta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form role="form">
                    <h3 class="form-signin-heading">Registo</h3>
                    <div class="col-lg-6">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span> Preencha todos os campos assinalados</strong></div>
                        <div class="form-group">
                            <label for="InputName">Nome </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Nome" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email SmartPeople </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Email SmartPeople" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Password SmartPeople </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Password SmartPeople" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email Facebook </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Email Facebook" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Password Facebook </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Password Facebook" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email Linkedin </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Email Linkedin" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Password Linkedin </label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">
                                <input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Password Linkedin" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>             
                        <div class="form-group">
                            <label for="InputEmail">Escolha a sua fotografia e submete-a</label><strong> (<span class="glyphicon glyphicon-asterisk"></span>)</strong>
                            <div class="input-group">

                            </div>
                        </div>

                        <input type="submit" name="submit" id="submit" value="Submeter" class="btn btn-info pull-right">
                    </div>
                </form>
                <div class="col-lg-5 col-md-push-1">
                    <div class="col-md-12">
                        <div class="alert alert-success">
                            <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                        </div>
                        <div class="alert alert-danger">
                            <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
