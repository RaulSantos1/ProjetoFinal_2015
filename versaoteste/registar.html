<html lang="pt">
    <head>
        <title>SmartPeople - Criar Conta</title>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    </head>
    <body>
        <div class="container">
    <div class="row">
        <form role="form">
            <h3 class="form-signin-heading">Registo</h3>
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirm Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Enter Message</label>
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    </div>
        
        <div><form class="form-signin" enctype="multipart/form-data">
                <h3 class="form-signin-heading">Registo</h3>

                <input type="nome" id="inputnome" class="form-control" placeholder="Nome" required="" autofocus="">

                <!-- <label for="inputEmail" class="sr-only">Email address</label>-->
                <input type="email" id="inputEmail" class="form-control" placeholder="Email SmartPeople" required="" autofocus="">
                <!-- <label for="inputPassword" class="sr-only">Password</label>-->
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autofocus="">
                <input type="email" id="inputEmail1" class="form-control" placeholder="Email Facebook" required="" autofocus="">
                <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required="" autofocus="">
                <input type="email" id="inputEmail2" class="form-control" placeholder="Email Linkdin" required="" autofocus="">
                <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required="" autofocus="">
                <label>Escolha a sua fotografia e submete-a</label>
                <input type="file" name="anexo">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submeter</button>
                <div class="checkbox2">
                </div>
            </form>
        </div>
    </body>
</html>
